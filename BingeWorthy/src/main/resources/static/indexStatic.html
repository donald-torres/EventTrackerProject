<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>BingeWorthy</title>
	<script src="js/script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="css/main.css"> -->
	<style>
		body {
			color: black;
			background-image:
				url('https://media.istockphoto.com/id/819410086/vector/vector-illustration-to-show-binge-watching-or-marathon-viewing-watching-multiple-episodes-of.jpg?s=612x612&w=0&k=20&c=HkIiXZPAJdVeP1pVkOdBZiiOvdMMyB9KEe6DJBS5qU0=');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			font: black;
			opacity: 85%;
		}
	</style>
</head>

<body>

	<h1 class="display-1">Binge Worthy</h1>


	<div id="proListDiv">
		<table class="table table-dark table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody id="programBody">
			</tbody>
		</table>
	</div>
	<div id="oneProDiv"></div>
	<div id="formDiv">
		<form name="newProForm">
			<div class="form-floating mb-3 w-50">
				<input type="text" name="name" class="form-control" id="floatingInput" placeholder="title"> <br>
				<label for="floatingInput">Title: </label>
			</div>
			<div class="form-floating mb-3 w-50">
				<input type="text" name="imageUrl" class="form-control" id="imageUrl" placeholder="title"> <br>
				<label for="imageUrl">Image URL: </label>
			</div>
			<div class="form-floating mb-3 w-75">
				<textarea rows="3" cols="50" name="description" class="form-control" id="description"
					placeholder="title"></textarea> <br>
				<label for="description">Description: </label>
			</div>
			<div class="form-floating mb-3 w-25">
				<input type="number" name="episodeCount" min="1" max="3000" class="form-control" id="episodeCount"
					placeholder="title"> <br>
				<label for="episodeCount">Episode Count: </label>
			</div>
			<div class="form-floating mb-3 w-25">
				<input type="number" name="length" min="1" max="120" class="form-control" id="episodeLength"
					placeholder="title"> <br>
				<label for="episodeLength">Episode Length: </label>
			</div>
			<div class="form-floating mb-3 w-25">
				<input type="number" name="totalRuntime" class="form-control" id="totalRuntime" placeholder="title">
				<br>
				<label for="totalRuntime">Total Runtime of Program: </label>
			</div>
			<div class="form-floating mb-3 w-25">
				<input type="text" name="stillAiring" class="form-control" id="stillAiring" placeholder="title"> <br>
				<label for="stillAiring">Still Airing?: </label>
			</div>

			<div id="catListDiv" class="form-floating w-25">
				<select name="categories" id="cat" class="form-select">
					<label for="cat">Categories: </label>

				</select>
			</div>
			<div id="platListDiv" class="form-floating w-25">
				<select name="platforms" id="plat" class="form-select">
					<label for="plat">Streaming Services: </label>

				</select>
			</div>
			<input type="button" class="btn btn-info" id="addProgramButton" value="Add Program"></input>
			<input type="hidden" class="btn btn-success" id="edit" value="Edit"></input>
		</form>
	</div>

<hr>
<a href="index.html">Got to Angular front end</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
