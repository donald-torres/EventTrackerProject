<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>BingeWorthy</title>
	<script src="js/script.js"></script>
	<!-- TODO add bootstrap -->
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<h1>Binge Worthy</h1>
	

	<div id="proListDiv">
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody id="programBody">
			</tbody>
		</table>
	</div>
<div id="oneProDiv"></div>
<div id="formDiv">
<form name="newProForm">
	  <label for="title" name="title">Title</label>
	  <input type="text" name="name" required> <br>
	  <label for="imageUrl">Image URL</label>
	  <input type="text" name="imageUrl"> <br>
	  <label for="description">Description</label>
	  <textarea rows="3" cols="50" name="description"></textarea> <br>
	  <label for="episodeCount">Episode Count</label>
	  <input type="number" name="episodeCount" min="1" max="3000"> <br>
	  <label for="episodeLength">Episode Length</label>
	  <input type="number" name="length" min="1" max="120"> <br>
	  <label for="totalRuntime">Total Runtime of Program</label>
	  <input type="number" name="totalRuntime"> <br>
	  <label for="stillAiring">Still Airing?</label>
	  <input type="text" name="stillAiring"> <br>
	  
	  <div id="catListDiv">
		<label for="categories">Categories: </label>
		<select name="categories" id="cat" >

		</select>
	</div>
	<div id="platListDiv">
		<label for="platforms">Streaming Services: </label>
		<select name="platforms" id="plat">

		</select>
	</div>
	  <input type="button" id="addProgramButton" value="Add Program"></input>
	  <input type="hidden" id="edit" value="Edit"></input>
  </form>
</div>


</body>

</html>
